<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/png" href="images/log-in.png" />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left Side: Login Form -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center bg-light"
        >
          <div
            class="box p-5 shadow rounded"
            style="width: 80%; max-width: 400px"
          >
            <!-- Title -->
            <h2 class="text-center mb-2">Log In</h2>
            <p class="text-center text-muted mb-4">
              Welcome back! Please enter your details
            </p>

            <!-- Form -->
            <form>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Enter email"
                />
              </div>
              <div class="mb-2">
                <label for="inputPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Enter password"
                />
              </div>

              <!-- Forget password -->
              <div class="text-start mb-3">
                <a href="#" class="text-decoration-none small"
                  >Forgot password?</a
                >
              </div>

              <!-- Audio -->
              <audio id="audio" src="audio/click.wav"></audio>

              <!-- Login button -->
              <a
                href="#"
                class="btn btn-primary w-100 mb-3 text-center d-block"
                onclick="playClickSound(); handleLogin(event)"
              >
                Log In
              </a>

              <!-- Divider -->
              <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1" />
                <span class="mx-2 text-muted">Continue with</span>
                <hr class="flex-grow-1" />
              </div>

              <!-- Google login -->
              <button
                type="button"
                class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 mb-3"
              >
                <img
                  src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                  alt="Google Logo"
                  width="20"
                  height="20"
                />
                <span>Login with Google</span>
              </button>

              <!-- Sign Up link -->
              <p class="text-center text-muted mt-3">
                Don't have an account?
                <a href="signup.html" class="text-primary text-decoration-none"
                  >Sign Up</a
                >
              </p>
            </form>
          </div>
        </div>

        <!-- Right Side: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="images/login.jpg"
            alt="Login Image"
            class="img-fluid vh-100"
            style="object-fit: cover; width: 100%"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js" defer></script>
  </body>
</html>
