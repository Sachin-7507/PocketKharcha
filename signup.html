<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />

    <link rel="icon" type="image/png" href="images/signup.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="load()">
    <!-- audio -->
    <audio id="audio" src="audio/click.wav"></audio>

    <div class="container-fluid">
      <div class="row">
        <!-- Left side: Form -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center bg-light"
        >
          <div
            class="signup-form p-5 rounded shadow-sm"
            style="width: 80%; max-width: 400px"
          >
            <h2 class="text-center mb-2">Sign Up</h2>
            <p class="text-center text-muted mb-4">
              Let's keep your wallet in <strong>PocketKharcha</strong>
            </p>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  required
                />
              </div>

              <a
                href="#"
                class="btn btn-primary w-100 mb-3 text-center d-block"
                onclick="handleSignUp(event) ; playClickSound()"
                >Sign Up</a
              >

              <!-- Divider -->
              <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1" />
                <span class="mx-2 text-muted">or continue with</span>
                <hr class="flex-grow-1" />
              </div>

              <!-- Google Button -->
              <button
                type="button"
                class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 mb-3"
              >
                <img
                  src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                  alt="Google Logo"
                  width="20"
                  height="20"
                />
                <span>Sign Up with Google</span>
              </button>

              <p class="text-center text-muted">
                Already have an account? <a href="login.html">Log in</a>
              </p>
            </form>
          </div>
        </div>

        <!-- Right side: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="images/signup.jpg"
            alt="Sign Up"
            class="img-fluid vh-100 w-100 object-fit-cover"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/signup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
