<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | PocketKharcha</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <img src="images/logo2.png" alt="Logo" class="navbar-brand" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Contact Section -->
    <section class="contact-section py-5 text-center">
      <div class="container">
        <h1 class="mb-4">Contact Us</h1>
        <p class="text-muted mb-5">
          Have questions or feedback? We'd love to hear from you! Fill out the
          form below.
        </p>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <form id="contactForm">
              <div class="mb-3 text-start">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>

              <div class="mb-3 text-start">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required />
              </div>

              <div class="mb-3 text-start">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-dark px-4">
                Send Message
              </button>
            </form>

            <!-- Success Message -->
            <div id="thankYouMessage" class="alert alert-success mt-4 d-none">
              âœ… Thank you for Your responce ! Your message has been received.
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
      <div class="container py-4 text-center">
        <p>&copy; 2025 PocketKharcha. All Rights Reserved.</p>
        <div>
          <a href="index.html" class="text-white me-3">Home</a>
          <a href="about.html" class="text-white me-3">About</a>
          <a href="contact.html" class="text-white">Contact</a>
        </div>
        <small class="d-block mt-2">Made by Sachin Kanade</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Show thank you message after form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // stop form from refreshing page
          document.getElementById("thankYouMessage").classList.remove("d-none");
          document.getElementById("contactForm").reset(); // clear form fields
        });
    </script>
  </body>
</html>
